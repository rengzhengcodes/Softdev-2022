<html lang="en">
	<!-- HTML file for exploring JavaScript interactions with the DOM -->

	<head>
		<meta charset="utf-8">
		<style>
			.red	 {color : #ff0000;}
			.green {color : #00ff00;}
			.blue	{color : #0000ff;}
		</style>
		<script src="dommy_consolery.js"></script>
	</head>

	<body>
		<h1 id="h" class="blue">Hello World!</h1>
		<script>
			function fibo() {
				let val = document.getElementById("fib").value;
				document.getElementById("fib_text").innerText = fib(parseInt(val)); //let not const because if const all of JS can't change it
			}
		</script>
		<h2 class="blue"> fib(<input type="number" id = "fib" oninput = "fibo()">) = <p id = "fib_text"></p>
		</h2>
		<script>
			function facto() {
				let val = document.getElementById("fac").value;
				document.getElementById("fact_text").innerText = fact(parseInt(val)); //let not const because if const all of JS can't change it
			}
		</script>
		<h2 class="green"> fact(<input type="number" id = "fac" oninput = "facto()">) =
			<p id="fact_text"></p>
		</h2>
		<h2 class="red"> gcd(96, 60) =
			<script>document.write(gcd(96, 60))</script>
		</h2>

		<div id="div1" class="green">This is a div</div>
		<div id="div2">This is a second div</div>
		<div class="blue">This is a toid div</div>

		<ol id="thelist">
			<li class="">item 0</li>
			<li class="green blue">item 1</li>
			<li class="green blue">item 2</li>
			<li class="red green blue">item 3</li>
			<li class="red green blue">item 4</li>
			<li class="green blue">item 5</li>
			<li class="green blue">item 6</li>
			<li class="">item 7</li>
		</ol>

	</body>
</html>
